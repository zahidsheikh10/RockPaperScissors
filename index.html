<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor Game</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Asap:400,500i,600,700&display=swap" rel="stylesheet">
</head>
	<body>
		<header>
			<h1>Rock Paper Scissor </h1>
		</header>
		<div class="score-board">
			<div id="user-label" class="badge">user</div>
			<div id ="computer-label" class="badge">comp</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>
		<div class="result">
			<p>paper covers rock. You win!</p>
		</div>
		<div class="choices">
			<div class="choice" id="r">
				<img src="./images/rock.png" alt="rock">
			</div>
			<div class="choice" id="p">
				<img src="./images/paper.png" alt="paper">
			</div>
			<div class="choice" id="s">
				<img src="./images/scissor.png" alt="scissor">
			</div>
		</div>
		<p id="action-message">Make you move</p>
		<script src=
		"./javascript/app.js" type="text/javascript"></script>
	</body>
</html>
